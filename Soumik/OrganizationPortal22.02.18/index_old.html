<!DOCTYPE html><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/styleQmeportallogin.css">
  <script src="js/user.js"></script>
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
</head>

<style>
    .insetshadow {
     
      font-size: 38px;
      padding-top:10%;
  }
  </style>
<body>
    <div id="logload" style="display: none;
    position: fixed;
    z-index: 999;
    height: 5em;
    width: 5em;
    overflow: show;
    margin: auto;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;">
        <img src="images/Loader.gif" />
    </div>
    <div align="center" class="insetshadow">Welcome to QMePortal</div>
  <section class="container">
    <div class="login">
      <h1>Login to QMePortal</h1>
      
        <p><input type="text" name="login" value="" placeholder="Username" class="QMeusrName"></p>
        <p><input type="password" name="password" value="" placeholder="Password" class="QMeusrPass"></p>
        <div id="errLogin" style="color:red;"></div>
        <p class="submit">
          <button class="button button1" onClick="signinQmePortal()">
            Login
          </button>
        </p>
    
    </div>
    <div align="center" style="padding-top:10px;"><a href="Association_login.html" style="font-size: 14px;text-decoration:none;color:#042740">Login to Association Portal</a></div>

  </section>


</body>
</html>

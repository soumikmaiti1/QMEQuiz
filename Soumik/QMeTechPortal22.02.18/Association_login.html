<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  
  
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300'>
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel="stylesheet" href="css/stylelogin1.css">
  <script src="js/user.js"></script>
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <script>
	  function loadAssologo()
	  {
		var userName=localStorage.getItem("userName");// Association name/Organization name
		var secondtimeLogodisplay=localStorage.getItem("secondtimeLogodisplay");
		//alert(secondtimeLogodisplay+"  "+userName);
		if(secondtimeLogodisplay==null||secondtimeLogodisplay==undefined||secondtimeLogodisplay=='')
		{
			$("#ww").html('<img src="images/no-image.png" alt="" height="40%"/>');
		}
		else{
			//alert(userName);
			$(".organizationname").html(userName+" "+"Portal");
			$("#ww").html(secondtimeLogodisplay);
		}
	  }
  </script>
</head>

<body onload="loadAssologo()">
    <div id="logload" style="display: none;
    position: fixed;
    z-index: 999;
    height: 5em;
    width: 5em;
    overflow: show;
    margin: auto;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;">
        <img src="images/Loader.gif" />
    </div>
  <div class="cotn_principal">
<div class="cont_centrar">
<div align="center" class="organizationname">Organization Portal</div>

                </div>

  <div class="cont_login">
<div class="cont_info_log_sign_up">
      
<div class="col_md_sign_up">

  <button class="btn_sign_up" onclick="cambiar_sign_up()">Login </button>
</div>
  </div>
       </div>

    
    
	<div class="cont_forms" >
    <div class="cont_img_back_">

 <div class="cont_form_login">

     <input class="assoID" type="text" name="assoname" placeholder="Organization ID.." autofocus>
     <input class="adminUID" type="text" name="username" placeholder="Admin UID..">

<button class="btn_sign_up" onclick="signin()">LOGIN</button>
